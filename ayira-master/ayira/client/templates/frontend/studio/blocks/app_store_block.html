{% load static wagtailimages_tags %}

<span class="g-display-block--xs g-display-inline-block--lg g-margin-b-10--xs g-margin-b-10--lg">
    <a href="{{ value.app_address }}" 
    class="s-btn s-btn--xs s-btn--white-brd g-padding-x-30--xs g-radius--50">
        <span class="s-btn__element--left">
            <i class="g-font-size-32--xs">
                {% image value.store_logo fill-35x35 class="img-responsive" %}
            </i>
        </span>
        <span class="s-btn__element--right g-padding-x-10--xs">
            <span class="g-display-block--xs g-font-size-11--xs"> {{ value.label|capfirst }}</span>
            <span class="g-font-size-16--xs text-capitalize"> {{ value.store_name }}</span>
        </span>
    </a>
</span>
